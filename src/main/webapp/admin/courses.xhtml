<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:z="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition template="/WEB-INF/templates/main2.xhtml">

		<ui:define name="metadata">
			<f:metadata>
				<f:viewAction immediate="true" action="#{ctx.checkUserRole('admin')}"/>
			</f:metadata>
		</ui:define>

		<ui:define name="side-menu">

			<div class="col-sm-4 col-xs-12">
				<aside id="sidebar-side" class="white-box roboto">
					<div class="widget-side">
						<h3 class="widget-title">Разделы</h3>

						<ul>
							<li><h:link value="Админка" outcome="/admin/index"/></li>
							<li><h:link value="Курсы" outcome="/admin/courses"/></li>
							<li><h:link value="Пользователи" outcome="/admin/users"/></li>
						</ul>
					</div>
				</aside>
			</div>
			
		</ui:define>
		
		<ui:define name="content">

			<h2> Курсы </h2>

			<h:form>
				
			<h:dataTable value="#{dbAdm.delCourses}" var="c" border="1" cellpadding="3">
				
				<f:facet name="header">
					<h:outputText value="Удалённые курсы [#{dbAdm.delCourses.size()}]"/>
				</f:facet>
					
				<h:column>
					<h:outputText value="#{c.authorId.name}"/>
				</h:column>
				
				<h:column>
					<h:outputText value="#{c.title}"/>
				</h:column>
				
				<h:column>
					<h:commandLink action="#{dbAdm.restoreCourse(c)}" value="Восстановить"/>
				</h:column>
				
			</h:dataTable>

 			</h:form>

		</ui:define>
		
	</ui:composition>

</html>

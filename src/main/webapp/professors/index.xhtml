<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:composition template="/WEB-INF/templates/main2.xhtml">

		<ui:define name="metadata">
			<f:metadata>
				<f:viewParam name="dis" value="#{prof.discUid}"/>
			</f:metadata>
		</ui:define>
		
		<ui:define name="side-menu">

				<div class="col-sm-4 col-xs-12">
					<aside id="sidebar-side" class="white-box roboto">
						<div class="widget-side">
							<h3 class="widget-title">Преподаватели</h3>
								<ul class="teacher-navigation">
								<ui:repeat value="#{prof.profList}" var="p">
									<li><h:link outcome="detail" value="#{p.fullName}" includeViewParams="true">
											<f:param name="uuid" value="#{p.uuid}"/>
										</h:link></li>
								</ui:repeat>
								</ul>
						</div>
					</aside>
				</div>
			
		</ui:define>
		
		<ui:define name="content">
				<div class="col-sm-8 col-xs-12">
					<ui:repeat value="#{prof.profList}" var="p">
						<div class="author-block big-author-block"  data-mh="items-a">
							<div class="lr-content">
								<div class="left">
									<img src="#{app.avatar.getUserUrl(p, 'MEDIUM')}" alt=""/>
								</div>
								<div class="right">
									<h3><h:outputText value="#{p.fullName}"/></h3>
								</div>
							</div>
							<div><h:outputText value="#{p.personalInfo}" escape="false"/></div>
							<h:link outcome="detail" value="Подробнее" includeViewParams="true" styleClass="btn btn-main-theme btn-xs purple">
								<f:param name="uuid" value="#{p.uuid}"/>
							</h:link>
						</div>
					</ui:repeat>
				</div>
		</ui:define>
		
	</ui:composition>

</html>

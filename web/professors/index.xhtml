<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/WEB-INF/templates/main.xhtml">

            <ui:define name="title">
                Преподаватели
            </ui:define>

            <ui:define name="content">

				<h:outputStylesheet name="css/content.css"/>

					<h:form>
						
						<h:dataTable id="profList" value="#{prof.profList}" var="p" cellpadding="10"
									 rowClasses="row-top-aligned">
							
							<p:column style="width: 80px;">
								<div style="background-image: url(#{app.getUserAvatar(p)})" class="avatar-small" />
							</p:column>
							
							<p:column>

								<p:link outcome="detail" value="#{p.name}">
									<f:param name="profId" value="#{p.id}"/>
								</p:link>

								<p:outputPanel>
									<h:outputText value="#{p.personalInfo}" escape="false"/>
								</p:outputPanel>
								
							</p:column>

						</h:dataTable>
					</h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>

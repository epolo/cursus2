<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
	  xmlns:jsf="http://xmlns.jcp.org/jsf"
	  xmlns:p="http://primefaces.org/ui">

	<f:view locale="#{ctx.lang}">

		<ui:insert name="metadata"/>

	<h:head>
		<ui:include src="head.xhtml"/>
    </h:head>
	<h:body>

		<ui:insert name="header">
			<ui:include src="m-header.xhtml"/>
		</ui:insert>
		
		<ui:insert name="top-section">
			<ui:include src="m-top-section.xhtml"/>
		</ui:insert>

	<section id="inner-content-section" class="content-section" style="background-color: #f9e6d7;">
		<div class="container">
			<div class="breadcrumbs-container white-box">
				<ul class="breadcrumbs">
					<ui:repeat value="#{nav.crumbs}" var="cr" varStatus="st">
						<li>
							<h:outputText value="/ " rendered="#{not st.first}"/>
							<h:link rendered="#{not st.last}" outcome="#{cr.outcome}" 
									value="#{msg.containsKey('breadcrumbs_'.concat(cr.name))?msg['breadcrumbs_'.concat(cr.name)]: cr.name}"/>
							<h:outputText rendered="#{st.last}" style="text-decoration: underline; font-weight: bold;"
									value="#{msg.containsKey('breadcrumbs_'.concat(cr.name))?msg['breadcrumbs_'.concat(cr.name)]: cr.name}"/>
						</li>
					</ui:repeat>
				</ul>

				<div id="search-button"><button id="search-button-toggle"><img src="/mm-res/img/search.png" alt=""/></button></div>
				<div class="search-toggle-box">
					<form action="#{request.contextPath}/search.jsf">
						<input name="value" type="text" class="form-control" placeholder="Искать..."/>
						<button type="submit" class="default-button"><img src="/mm-res/img/search.png" alt=""/></button>
					</form>
				</div>
			</div>
			
			<p:messages id="messages" />
			
			<div class="row">
				
				<ui:insert name="side-menu">
					<ezcomp:side-menu/>
				</ui:insert>
				
				<ui:insert name='content'>
					<ui:include src="m-content.xhtml"/>
				</ui:insert>
				
			</div>
			<div class="clearfix"></div>
			<div class="text-center">
				<img src="/mm-res/img/section-icon.png" alt=""/>
			</div>
		</div>
	</section>

		<ui:insert name="bottom-section">
			<ui:include src="m-bottom-section.xhtml" />
		</ui:insert>

		<ui:insert name="footer">
			<ui:include src="footer.xhtml"/>
		</ui:insert>

    </h:body>
	</f:view>

</html>

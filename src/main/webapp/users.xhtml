<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

	<f:view>
		
    <h:head>
        <title>Users</title>
    </h:head>
    <h:body>
		
		<p:panel header="Users">
		
			<p:link outcome="/index" value="Home page"/>
			
			<h:form>

				<p:messages id="msgs"/>
			
				<p:outputPanel id="userName" rendered="#{ctx.auth}">
					<p:outputLabel value="Logged user:"/>
					<h:outputText value="#{ctx.userName}" 
								   style="font-weight: bold;" rendered="#{ctx.auth}"/>
					<p:commandButton value="Logout" actionListener="#{req.logout()}" 
									 process="@this" update="@form" style="margin-left: 40px;"/> 
					
					<p:selectBooleanCheckbox rendered="#{ctx.inRole('admin')}" itemLabel="Log as forum admin" value="#{ctx.forumAdmin}">
						<p:ajax update="msgs" listener="#{ctx.changeForumAdmin}" process="@this" />
					</p:selectBooleanCheckbox>
					
				</p:outputPanel>

				<div>
					<p:outputLabel value="User NOT logged" 
									   style="font-weight: bold;" rendered="#{!ctx.auth}"/>
					<p:outputLabel value="User NOT a member of the Club"
								   style="font-weight: bold;" rendered="#{ctx.auth and not ctx.inRole('*')}"/>
				</div>

			<p:dataTable value="#{db.users}" var="u">
			
				<p:column headerText="id">
					#{u.id}
				</p:column>
				
				<p:column headerText="role">
					#{u.role}
				</p:column>
				
				<p:column headerText="createdAt">
					#{u.createdAt}
				</p:column>
				
				<p:column headerText="email">
					#{u.email}
				</p:column>
				
				<p:column headerText="name">
					#{u.name}
				</p:column>
				
				<p:column headerText="avatar url">
					#{u.avatarUrl}
				</p:column>
				
				<p:column headerText="personalInfo">
					<h:outputText value="#{u.personalInfo}" escape="false"/>
				</p:column>

				<p:column>
					<p:commandLink value="Login" update="@all" process="@this">
						<f:setPropertyActionListener target="#{ctx.user}" value="#{u}"/>
					</p:commandLink>
				</p:column>
				
			</p:dataTable>
			
			</h:form>
			
		</p:panel>
		
    </h:body>
		
	</f:view>
</html>

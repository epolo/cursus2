<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="/WEB-INF/templates/main.xhtml">

			<ui:define name="metadata">
				<f:metadata>
					<f:viewParam name="profId" value="#{prof.selectedId}"/>
					<f:viewAction action="#{ctx.checkNotNull(prof.selected)}"/>
				</f:metadata>
			</ui:define>

            <ui:define name="title">
                О преподавателе
            </ui:define>

            <ui:define name="content">
            
				<h:outputStylesheet name="css/content.css"/>
				
				<table border="0">
					<tr valign="top">
						<td>
							<div style="background-image: url(#{app.getUserAvatar(prof.selected)});" class="avatar-medium" />
						</td>
						<td>
							<h1> 
								<span style="margin-right: 40px;"> #{prof.selected.name} </span>
							</h1>

							<div>
								<h:outputText value="#{prof.selected.personalInfo}" escape="false"/>
							</div>

						</td>
					</tr>
				</table>

				<p:dataList value="#{prof.selected.coursesCollection}" var="c" itemStyleClass="course-list">
					<p:link outcome="/courses/detail" value="#{c.title}">
						<f:param name="courseId" value="#{c.id}"/>
					</p:link>
					<ezcomp:courseState course="#{c}"/>
				</p:dataList>
					
            </ui:define>

			
        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:z="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition template="/WEB-INF/templates/main2.xhtml">

		<ui:define name="metadata">
			<f:metadata>
				<f:viewAction immediate="true" action="#{ctx.checkUserRole('admin')}"/>
			</f:metadata>
		</ui:define>

		<ui:define name="side-menu">

			<div class="col-sm-4 col-xs-12">
				<aside id="sidebar-side" class="white-box roboto">
					<div class="widget-side">
						<h3 class="widget-title">Разделы</h3>

						<ul>
							<li><h:link value="Админка" outcome="/admin/index"/></li>
							<li><h:link value="Курсы" outcome="/admin/courses"/></li>
							<li><h:link value="Пользователи" outcome="/admin/users"/></li>
						</ul>
					</div>
				</aside>
			</div>
			
		</ui:define>
		
		<ui:define name="content">

			<h2> Пользователи </h2>

			
			<h:form>

				<p:messages id="msgs"/>
			
				<p:outputPanel id="userName" rendered="#{ctx.auth}">
					<p:outputLabel value="Logged user:"/>
					<h:outputText value="#{ctx.userName}" 
								   style="font-weight: bold;" rendered="#{ctx.auth}"/>
					<p:commandButton value="Logout" actionListener="#{req.logout()}" 
									 process="@this" update="@form" style="margin-left: 40px;"/> 
				</p:outputPanel>

				<div>
					<p:outputLabel value="User NOT logged" 
									   style="font-weight: bold;" rendered="#{!ctx.auth}"/>
					<p:outputLabel value="User NOT a member of the Club"
								   style="font-weight: bold;" rendered="#{ctx.auth and not ctx.inRole('*')}"/>
				</div>

			<p:dataTable value="#{db.users}" var="u">
			
				<p:column headerText="id">
					#{u.id}
				</p:column>
				
				<p:column headerText="role">
					#{u.role}
				</p:column>
				
				<p:column headerText="createdAt">
					#{u.createdAt}
				</p:column>
				
				<p:column headerText="email">
					#{u.email}
				</p:column>
				
				<p:column headerText="name">
					#{u.name}
				</p:column>
				
				<p:column headerText="avatar url">
					#{u.avatarUrl}
				</p:column>
				
				<p:column headerText="personalInfo">
					<h:outputText value="#{u.personalInfo}" escape="true"/>
				</p:column>

				<p:column>
					<p:commandLink value="Login" update="@all" process="@this">
						<f:setPropertyActionListener target="#{ctx.user}" value="#{u}"/>
					</p:commandLink>
				</p:column>
				
			</p:dataTable>
			
			</h:form>
			

		</ui:define>
		
	</ui:composition>

</html>

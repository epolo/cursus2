<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">

	<!-- INTERFACE -->
	<cc:interface>
		<cc:attribute name="value" required="true"/>
	</cc:interface>

	<!-- IMPLEMENTATION -->
	<cc:implementation>

		<p:link outcome="/#{cc.attrs.value}/index.jsf"
				class="#{req.isCurDir(cc.attrs.value)? 'top-menu-active' : 'top-menu-normal'}">
			<span class="cursus-icon #{msg['topMenu.'.concat(cc.attrs.value).concat('.icon')]}"/>
			<h:outputText value="#{msg['topMenu.'.concat(cc.attrs.value).concat('.label')]}"/>
		</p:link>
				
	</cc:implementation>
</html>

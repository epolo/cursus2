<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	<f:view>
	<h:head>
        <title>Test#1 Facelet Title</title>
    </h:head>
    <h:body>

		<p:messages id="msg"/>

		<p:panel header="Test #1">
		
		<h:form>
			<p:outputLabel value="Form input:" for="s1"/>
			<p:inputText value="#{test.str}" id="s1" label="Тестовая строка №1"  
						 maxlength="20" placeholder="some text" 
						 required="true" requiredMessage="Input some text!"
						 style="width: 300px"/>
			<p:commandButton value="Update" actionListener="#{test.update}" update="@form,msg"/>
		</h:form>
			
			
		<hr/>
		
		App props: #{app.props}
		<br/>
		Context 'server.properties' param: #{application.getInitParameter('server.properties')}
		<h:form>
			<p:commandButton action="#{app.reloadProps}" value="Reload props" ajax="false"/>
		</h:form>
		
		</p:panel>
		
    </h:body>
	</f:view>
</html>

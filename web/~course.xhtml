<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

	<f:view>
    <h:head>
        <title>Курсы</title>
    </h:head>
    <h:body>
		
		<p:panel header="Курсы">
			<p:dataTable value="#{db.coursesList}" var="c">
			
				<p:column headerText="Препод">
					#{c.authorId.firstName} #{c.authorId.lastName}
				</p:column>
				
				<p:column headerText="Курс">
					#{c.title} / #{c.subTitle}
				</p:column>
				
				<p:column headerText="Даты">
					#{c.startsAt} - #{c.endsAt}
				</p:column>

				<p:column headerText="Сообщения" width="50%" rendered="false">
					<p:dataList value="#{c.topicsCollection}" var="t">
						#{t.title} [#{t.postsCollection.size()}]
					</p:dataList>
				</p:column>
				
			</p:dataTable>
		</p:panel>
		
    </h:body>
	</f:view>
</html>
